
{% block content %}
<input type="hidden" id="msgClick" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#msgModal"/>

<div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLable" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="msgModalLable">此处替换相应标题</h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal" role="form" method="post" action="{% url 'users_login' %}">
                         {% if form.errors %}
                    {% include "users/partials/errors.html" %}
                    {% endif %}
                    {% csrf_token %}
                   <!-- {% for field in form %}
                    {% include "users/partials/field.html" %}
                    {% endfor %}-->
                        <div class="form-group">

                            <div class="col-md-12">
                                此处替换为具体信息
                                </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                           <input type="button" class="btn btn-success" value="确定"/>

                            </div>
                        </div>

                </form>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
{% endblock %}
