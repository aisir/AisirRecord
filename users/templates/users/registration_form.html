{% extends "base.html" %}
{% load i18n %}

{% block content %}
<br />
<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				注册
			</div>
			<div class="panel-body">

				<form method="post" action="." class="form-horizontal">
					{% csrf_token %}

					<span class="help-block error-list">
					{% if form.errors %}
					{% include "users/partials/errors.html" %}
					{% endif %}
					{% for field in form %}
					{{ field.errors|striptags|linebreaks}}
					{% endfor %}
				</span>
					<div class="form-group">
						<label class="col-lg-4 control-label" for="email">邮箱</label>
						<div class="col-lg-6">
							<input autofocus class="form-control" id="email" name="old_password" type="text" required >
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 control-label" for="password1">密码</label>
						<div class="col-lg-6">
							<input autofocus class="form-control" id="password1" name="old_password" type="password" required >
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 control-label" for="password2">确认密码</label>
						<div class="col-lg-6">
							<input  class="form-control" id="password2" name="password2" type="password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="text-center col-md-12">
							<input type="submit" class="btn btn-success" value="注册" />
						</div>
					</div>
				</form>
			</div></div>
	</div>
</div>
</div>
{% endblock %}
