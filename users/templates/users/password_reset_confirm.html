{% extends "base.html" %}
{% load i18n %}

{% block content %}
<br />
<br />
<div class="container">
	<div class="col-md-6 col-md-offset-3">
		{% if validlink %}
		<div class="panel panel-default">

			<div class="panel-heading">
				密码重置
			</div>
			<div class="panel-body">

				<form method="post" action="." class="form-horizontal">
					{% csrf_token %}

					<span class="help-block error-list">
					{% if form.errors %}
					{% include "users/partials/errors.html" %}
					{% endif %}
					{% for field in form %}
					{{ field.errors|striptags|linebreaks}}
					{% endfor %}
				</span>

					<div class="form-group">
						<label class="col-lg-4 control-label" for="new_password1">新密码</label>
						<div class="col-lg-6">
							<input  class="form-control" id="new_password1" name="new_password1" type="password" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 control-label" for="new_password2">新密码确认</label>
						<div class="col-lg-6">
							<input  class="form-control" id="new_password2" name="new_password2" type="password" required>
						</div>
					</div>

					<div class="form-group">
						<div class="text-center col-md-12">
							<input type="submit" class="btn btn-success" value="提交" />
						</div>
					</div>

				</form>

			</div>
		</div>
		{% else %}
	<script>
		 alert("无效链接！！！");
	</script>
		{% endif %}
</div>
</div>
{% endblock %}
