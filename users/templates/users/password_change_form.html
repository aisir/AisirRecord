{% extends "users/base.html" %}
{% load i18n %}

{% block content %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			密码修改
		</div>
		<div class="panel-body">

			<form method="post" action="." class="form-horizontal">

				{% csrf_token %}

				<span class="help-block error-list">
					{% if form.errors %}
					{% include "users/partials/errors.html" %}
					{% endif %}
					{% for field in form %}
					{{ field.errors|striptags|linebreaks}}
					{% endfor %}
				</span>

				<div class="form-group">
					<label class="col-lg-2 control-label" for="old_password">原密码</label>
					<div class="col-lg-4">
						<input autofocus class="form-control" id="old_password" name="old_password" type="password" required >
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label" for="new_password1">新密码</label>
					<div class="col-lg-4">
						<input  class="form-control" id="new_password1" name="new_password1" type="password" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label" for="new_password2">新密码确认</label>
					<div class="col-lg-4">
						<input  class="form-control" id="new_password2" name="new_password2" type="password" required>
					</div>
				</div>
				<div class="submit text-center">
					<input type="submit" value="修改密码" class="btn btn-success"/>
				</div>
			</form>
		</div>
	</div>
</div>
</div
{% endblock %}
