{% extends "base.html" %}
{% load i18n %}

{% block content %}
<br />
<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				密码重置
			</div>
			<div class="panel-body">

				<form method="post" action="." class="form-horizontal">
					{% csrf_token %}

					<span class="help-block error-list">
					{% if form.errors %}
					{% include "users/partials/errors.html" %}
					{% endif %}
					{% for field in form %}
					{{ field.errors|striptags|linebreaks}}
					{% endfor %}
				</span>
					<div class="form-group">
						<label class="col-lg-2 control-label" for="email">邮箱</label>
						<div class="col-lg-6">
							<input autofocus class="form-control" id="email" name="email" type="text" required >
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<input type="submit" class="btn btn-success" value="提交" />
						</div>
					</div>
				</form>
			</div></div>
	</div>
</div>
</div>
{% endblock %}
